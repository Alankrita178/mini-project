<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color: white; font-family: 'Times New Roman', Times, serif;">Art Institute of Chicago</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <div class="d-flex justify-content-center align-items-center flex-grow-1">
          <form class="d-flex" [formGroup]="searchForm">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" formControlName="searchInput" style="width: 50vh;">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          </div>
          <div class="d-flex align-items-center ms-auto">
            <button class="btn btn-secondary" type="submit" [routerLink]="'wishlist/'">Wishlist</button>
          </div>
        
      </div>
    </div>
  </nav>
<div class="container mt-3">
    
    <div class="row">
        <div class="col-lg-4 mb-3" *ngFor="let item of artData" >
          <div class="card" style = "width : 18rem; box-shadow: 4px 4px 6px 3px rgba(0,0,0,0.2);">
            <img src="https://www.artic.edu/iiif/2/{{item.image_id}}/full/843,/0/default.jpg
            " class="card-img-top" alt="...." width = "150" height = "260">
            <div class="card-body">
              <h3 class="card-title">{{ item.title }}</h3>
              <p class="card-text">{{ item.artist_title }}</p>
              <div class="d-flex justify-content-between">
                <a [routerLink]="'details/' + item.id" class="btn btn-secondary" >View Details</a>
              <a class="btn btn-secondary" (click)="addToWishlist(item)">Wishlist</a>
              </div>
              
            </div>
          </div>
        </div>
    </div>   
    <div class="d-flex justify-content-between align-items-center gap-5">
    <button class="btn" (click)="prev()" style="border: 2px solid rgb(116, 115, 115); color:gray; box-shadow: 4px 4px 6px 3px rgba(0,0,0,0.2);"><b><<</b></button>
    <button class="btn" (click)="next()" style="border: 2px solid rgb(116, 115, 115); color:gray; box-shadow: 4px 4px 6px 3px rgba(0,0,0,0.2);"><b>>></b></button>
    </div>
    
  </div>
